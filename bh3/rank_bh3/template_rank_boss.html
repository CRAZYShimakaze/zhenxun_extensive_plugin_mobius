<tr style="height: 220px;">
	<td style="text-align: center;">
		<table style="border-collapse:collapse;background-image: url(../assets/abyss.png);width: 100%;height: 100%;background-size: 95%;background-repeat: no-repeat;background-position: center;" border="0">
			<tr style="height: 55px;">
				<td style="width: 4%;"></td>
				<td colspan="4" style="width: 22%;vertical-align: bottom;font-family: HYWenHei-65W;color: #ffffff;font-size: 30px;">
					{nickname} 
				</td>
				<td colspan="4" style="width: 26%;vertical-align: bottom;font-family: HYWenHei-65W;color: #ffffff;font-size: 30px;">
					{server}Êúç
				</td>
				<td style="width: 30%;"></td>
				<td style="width: 14%;vertical-align: bottom;color: #0f9ed8;font-family: HYLingXinTiJ;font-size: 45px;">
					{score}
				</td>
				<td style="width: 4%;"></td>
			</tr>
			<tr style="height: 51px;">
				<td style="width: 4%;"></td>
				<td style="width: 3%;"></td>
				<td style="width: 8%;vertical-align: bottom;">
					<img src="../assets/star/{star1}.png" height="40px">
				</td>
				<td style="width: 3.1%;"></td>
				<td style="width: 8%;vertical-align: bottom;">
					<img src="../assets/star/{star2}.png" height="40px">
				</td>
				<td style="width: 3.5%;"></td>
				<td style="width: 8%;vertical-align: bottom;">
					<img src="../assets/star/{star3}.png" height="40px">
				</td>
				<td style="width: 3.5%;"></td>
				<td style="width: 11%;vertical-align: bottom;">
					<img src="../assets/star/{star4}.png" height="40px">
				</td>
				<td style="width: 44%;" colspan="3">
				
				</td>		
				<td style="width: 4%;"></td>
			</tr>
			<tr style="height: 80px">
				<td style="width: 4%;"></td>
				<td style="width: 3%;"></td>
				<td style="width: 8%;">
					<div style="background-image: url({bg1});border-radius: 100%;" >
						<img src="{icon1}" height="72px" width="72px" style="border-radius: 100%;object-fit: cover;">
					</div>
				</td>
				<td style="width: 3.1%;"></td>
				<td style="width: 8%;">
					<div style="background-image: url({bg2});border-radius: 100%;" >
						<img src="{icon2}" height="72px" width="72px" style="border-radius: 100%;object-fit: cover;">
					</div>
				</td>
				<td style="width: 3.5%;"></td>
				<td style="width: 8%;">
					<div style="background-image: url({bg3});border-radius: 100%;" >
						<img src="{icon3}" height="72px" width="72px" style="border-radius: 100%;object-fit: cover;">
					</div>
				</td>
				<td style="width: 3.5%;"></td>
				<td style="width: 11%;">
					<img src="{elf}" height="72px" width="72px" style="object-fit: cover;">
				</td>
				<td style="width: 44%;" colspan="3">
					<img src="{boss}" height="75px">
				</td>	
				<td style="width: 4%;"></td>
			</tr>
			<tr>
				<td style="width: 4%;"></td>
				<td style="width: 3%;"></td>
				<td style="width: 8%;"></td>
				<td style="width: 3.1%;"></td>
				<td style="width: 8%;"></td>
				<td style="width: 3.5%;"></td>
				<td style="width: 8%;"></td>
				<td style="width: 3.5%;"></td>
				<td style="width: 11%;"></td>
				<td style="width: 44%;" colspan="3">
				
				</td>	
				<td style="width: 4%;"></td>
			</tr>
		</table>
	</td>
</tr>
